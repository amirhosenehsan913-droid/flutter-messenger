name: flutter_messenger
description: A Flutter-based messenger application with real-time messaging, user authentication, and chat features.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_database: ^10.5.5
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.2
  firebase_messaging: ^14.7.10

  # UI & Material Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Image & File Handling
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  file_picker: ^6.1.1
  permission_handler: ^11.4.4

  # Date & Time
  intl: ^0.19.0

  # Notifications & Push Messaging
  awesome_notifications: ^0.9.2+2

  # Connectivity
  connectivity_plus: ^5.0.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.1

  # Encryption & Security
  crypto: ^3.0.3

  # Device Info
  device_info_plus: ^9.1.1

  # Utils & Helpers
  uuid: ^4.0.0
  timeago: ^3.6.1

  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # JSON Serialization
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

  # Hive Code Generation
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
